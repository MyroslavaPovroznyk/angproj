<form (submit)="Login($event)">
	<div class="input">
		<label>Username</label>
		<input type ="text" required>
	</div>
	<div class="input">
	<label>Password</label>
	<input type="password" name="password" ng-module="user.password" required>
</div>
<div class="input">
<input type="submit" value="Login">
</div>
</form>
